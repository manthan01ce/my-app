<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Portal</title>
    <style>
        :root { --primary: #6366f1; --primary-hover: #4f46e5; }
        body { 
            margin: 0; font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem; border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            width: 100%; max-width: 400px; text-align: center;
        }
        h2 { color: #1f2937; margin-bottom: 0.5rem; font-size: 1.8rem; }
        p { color: #6b7280; margin-bottom: 2rem; }
        .input-group { text-align: left; margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; color: #374151; font-weight: 500; }
        input {
            width: 100%; padding: 0.75rem; border: 1px solid #d1d5db;
            border-radius: 0.5rem; outline: none; transition: all 0.2s;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); }
        button {
            width: 100%; padding: 0.75rem; background: var(--primary);
            color: white; border: none; border-radius: 0.5rem;
            font-weight: 600; cursor: pointer; transition: background 0.2s;
            font-size: 1rem; margin-top: 1rem;
        }
        button:hover { background: var(--primary-hover); }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <p>Enter your details to access your account</p>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div style="padding: 10px; margin-bottom: 10px; border-radius: 5px; 
                  background-color: {{ '#d1fae5' if category == 'success' else '#fee2e2' }};
                  color: {{ '#065f46' if category == 'success' else '#991b1b' }};">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
        <form action="/login" method="POST">
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="e.g. bhavy_25" required>
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="name@company.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
